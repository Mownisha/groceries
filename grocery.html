<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Grocery shop!</h1>
      </div>

      <div id="blanks">
        <h2>Please select the items which you want!</h2>
        <form>
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

      <div id="final-list">
        <h1>Your Shopping List</h1>
        <ul>
          <li><span class="item1"></span></li>
          <li><span class="item2"></span></li>
          <li><span class="item3"></span></li>
          <li><span class="item4"></span></li>
        </ul>

      </div>
    </div>
  </body>
</html>
